                </div>
                <div class="form-group row">
                    <legend class="col-form-label col-md-6 pt-0 text-right">Sexo</legend>
                    <div class="col-md-6">

                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

                                Femenino
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputText" class="col-md-6 col-form-label text-right">Teléfono</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputText">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputText" class="col-md-6 col-form-label text-right">Teléfono Celular</label>
